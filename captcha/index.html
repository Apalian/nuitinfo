<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Ludique - Puzzle</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="captcha-container">
        <p>Complétez le captcha pour continuer</p>
        
        <img id="fishImage" src="./image/Poissongood.png" alt="Poisson" style="width: 100px; position: relative;">
        <div id="wordDisplay" style="font-size: 32px; font-weight: bold; color: lightgray; text-align: center;">
            O C E A N
        </div>
        <div class="puzzle">
            <div id="puzzlePiece" draggable="true"></div>
        </div>
        
        <button id="verifyButton">Vérifier</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
